<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff">
    <title>Fitness Tracker</title>
    <meta name="description" content="Personal Fitness Activity Tracker">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Fitness Tracker</h1>
        <div id="date-selector">
          <button id="prev-day">&lt;</button>
          <span id="current-date"></span>
          <button id="next-day">&gt;</button>
        </div>
      </header>
      
      <main>
        <section id="activity-buttons">
          <h2>Aktivitäten</h2>
          <div class="button-grid">
            <button class="activity-btn" data-activity="biking">🚲 Biken</button>
            <button class="activity-btn" data-activity="mountainbiking">🚵 Mountainbiken</button>
            <button class="activity-btn" data-activity="hiking">🏃‍♂️ Bergwandern</button>
            <button class="activity-btn" data-activity="fitness">💪 Fitness</button>
            <button class="activity-btn" data-activity="skating">⛸️ Skaten</button>
            <button class="activity-btn" data-activity="hockey">🏒 Eishockey</button>
            <button class="activity-btn" data-activity="walking">🚶‍♂️ Spazieren</button>
          </div>
        </section>

        <section id="daily-log">
          <h2>Tagesaktivitäten</h2>
          <div id="activities-list"></div>
        </section>
      </main>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
